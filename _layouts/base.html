<!DOCTYPE html>
<html>
	<head>
		<title>{{ site.title }}</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="/assets/main.css"/>
		<script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://use.fontawesome.com/315a3c171c.js"></script>

	</head>
	<body>
		<div id="cssmenu">
			<ul>
				{% assign mypages = site.pages | sort: "order" %}
					{% for p in mypages %}
						{% if p.order %}
						<li><a href="{{ p.url | absolute_url }}"{% if p.url == page.url %}class="active"{% endif %}>
							{{ p.title }}</a></li>
						{% endif %}
					{% endfor %}
			</ul>
		</div>
		<div id="page-wrapper">

				<!-- Wrapper -->
					<section id="wrapper">
						{{ content }}
					</section>

				<!-- Footer -->
					<section id="footer">
						<div class="inner">
							<ul class="contact">

							</ul>
							<ul class="copyright">
								<li class="fa-envelope"><a href="#">{{ site.email  }}</a></li>
								<li class="fa-facebook"><a href="#">Make these links work!!</a></li>
								<li class="fa-instagram"><a href="#">Fix icons from one of the font packs</a></li>
								<li class="fa-github"><a href="#">github.com//{{ site.github_username }}</a></li>
							</ul>
						</div>
					</section>

			</div>
	</body>
</html>
